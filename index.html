<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./ICONS/Store-name.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Busca los productos que deseas">
            <button id="search-button">Buscar</button>
        </div>
        <div class="user-actions">
            <a href="#" class="cart-button">
                <img src="./ICONS/user.png" alt="login">
            </a>
            <a href="#" class="cart-button" id="open-cart">
                <img src="./ICONS/cart (1).png" alt="Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <nav class="nav-variedades">
        <ul>
            <li class="palabras-nav">
                <a href="#home">
                    <img src="./ICONS/house.png" alt="Home"
                        style="display:block;margin:0 auto 4px;width:32px;height:32px;">
                    Home
                </a>
            </li>
            <li class="palabras-nav">
                <a href="#electronics">
                    <img src="https://rukminim2.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100"
                        alt="Electronics" style="display:block;margin:0 auto 4px;width:32px;height:32px;">
                    Electronics
                </a>
            </li>
            <li class="palabras-nav">
                <a href="#fashion">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100"
                        alt="Fashion" style="display:block;margin:0 auto 4px;width:32px;height:32px;">
                    Fashion
                </a>
            </li>
            <li class="palabras-nav">
                <a href="#accessories">
                    <img src="./ICONS/watch.png" alt="Accessories"
                        style="display:block;margin:0 auto 4px;width:32px;height:32px;">
                    Accessories
                </a>
            </li>
        </ul>
    </nav>

    <div class="carousel" id="carousel">
        <div class="carousel-buttons">
            <button id="prev">&#8592;</button>
            <button id="next">&#8594;</button>
        </div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Filtros ocultos por defecto -->
    <aside class="filters" style="display: none;">
        <h3>Filters</h3>
        <div class="filter-section">
            <h4>Category</h4>
            <select id="category-filter">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="filter-section">
            <h4>Price</h4>
            <input type="range" id="price-filter" min="0" max="1000" value="1000">
            <span id="price-value">$1000</span>
        </div>
        <div class="filter-section">
            <h4>Rating</h4>
            <select id="rating-filter">
                <option value="">All Ratings</option>
                <option value="4">4 Stars & Up</option>
                <option value="3">3 Stars & Up</option>
                <option value="2">2 Stars & Up</option>
                <option value="1">1 Star & Up</option>
            </select>
        </div>
    </aside>
</body>

</html>
